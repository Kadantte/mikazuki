query GetByMediaId($mediaId: Int!, $userId: Int!) {
  media: MediaList(mediaId: $mediaId, userId: $userId) {
    id
    progress
    score
    status
    updatedAt
    media {
      id
      title {
        romaji
        english
        native
        userPreferred
      }
      description(asHtml: false)
      startDate {
        year
        month
        day
      }
      endDate {
        year
        month
        day
      }
      season
      status
      format
      type
      episodes
      isLicensed
      updatedAt
      coverImage {
        extraLarge
        large
        medium
      }
      studios(isMain: true) {
        nodes {
          name
          isAnimationStudio
        }
      }
      bannerImage
      genres
      synonyms
      averageScore
      favourites
      isAdult
      nextAiringEpisode {
        id
      }
      streamingEpisodes {
        title
        thumbnail
        url
        site
      }
    }
  }
}
